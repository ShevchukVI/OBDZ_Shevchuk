<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Edit Entries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        input[type="submit"]:hover {
            background-color: #c82333;
        }
        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #dc3545;
            font-weight: bold;
            text-align: center;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Developer Edit Entry</h1>
        <form action="/update_entry" method="post">
            <input type="hidden" name="entry_id" value="{{ entry.id }}">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ entry.title }}">
            <label for="content">Content:</label>
            <textarea id="content" name="content">{{ entry.content }}</textarea>
            <input type="submit" value="Update">
        </form>
        <a href="/browse">Cancel</a>
    </div>
</body>
</html>
