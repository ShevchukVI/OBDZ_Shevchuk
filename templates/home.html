<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            text-align: center;
            margin-bottom: 10px;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Blog</h1>
        <p>This is not a very simple blog application.</p>
        <div class="links">
            <a href="/browse">Browse Entries</a>
            <a href="/developer_mode">For developers</a>

    </div>

</html>
