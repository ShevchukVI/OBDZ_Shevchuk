<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Entries with Delete</title>
</head>
<body>
    <h1>Browse Entries with Delete</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Content</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
                <tr>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.title }}</td>
                    <td>{{ entry.content }}</td>
                    <td>
                        <form action="{{ url_for('delete_entry') }}" method="POST">
                            <input type="hidden" name="entry_id" value="{{ entry.id }}">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
