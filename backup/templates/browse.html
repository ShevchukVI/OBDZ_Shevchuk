<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Entries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        b {
            color: #007bff;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Browse Entries</h1>
        {% if entries|length > 0 %}
            <ul>
                {% for entry in entries %}
                    <li>
                        <b>{{ entry.title }}</b> ({{ entry.date }})<br>
                        <p>{{ entry.content }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>This blog is empty.</p>
        {% endif %}
    </div>
</body>
</html>
